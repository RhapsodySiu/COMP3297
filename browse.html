<!doctype html>
<html>
  <head>
      <title>Browse supplies</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  
  <body>
      <div class="container mb-5">
        <h3>Clinic Manager version</h3>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="homepage.html">Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order.html">View order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="browse.html">Browse</a>
            </li>
          </ul>
        
        <hr>
        <h3 class="mb-3 mt-3">Browse</h3>
        <h5>Order overview</h5>
        <div class="d-flex justify-content-around">
          <div class="card col-3">
            <img class="card-img-top" src="img/dextrose5p.jpg" alt="Card image cap">
             <div class="card-body">
              <h5 class="card-title">Dextrose 5% 250mL</h5>
              <p class="card-text">0.3kg</p>
              <div class="input-group mb-3">
                <input type="number" class="form-control col-6" min="0" max="10" step="1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card col-3">
            <img class="card-img-top" src="img/lr.gif" alt="Card image cap">
             <div class="card-body">
              <h5 class="card-title">Lactated Ringer's Solution 5% 250mL</h5>
              <p class="card-text">0.28kg</p>
              <div class="input-group mb-3">
                <input type="number" class="form-control col-6" min="0" max="10" step="1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card col-3">
            <img class="card-img-top" src="img/sodium_bicarbonate84p.jpeg" alt="Card image cap">
             <div class="card-body">
              <h5 class="card-title">Sodium Bicarbonate 5% 250mL</h5>
              <p class="card-text">0.2kg</p>
              <div class="input-group mb-3">
                <input type="number" class="form-control col-6" min="0" max="10" step="1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card col-3">
            <img class="card-img-top" src="img/sodium_chloride09p.jpg" alt="Card image cap">
             <div class="card-body">
              <h5 class="card-title">Dextrose 5% 250mL</h5>
              <p class="card-text">0.3kg</p>
              <p class="card-text">- Out of stock -</p>
              </div>
            </div>
          </div>
      </div>
      <!-- JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
