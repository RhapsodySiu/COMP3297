{% extends "base.html" %}

{% block title %}Token Generation{% endblock %}

{% block menu %} {% include "menu.html" %} {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 card mt-3 mb-5 p-5">
            <div class="card-title">
                
            <h3 class="col-sm-12">Generate and Send the Token</h3>
            </div>
            <div class="card-body">
                
                  <form class="form-group" action="{% url 'doTokenGeneration' %}" method="post">
                      <div class="form-group">
                    {{ TokenGenerationForm.as_p }}
                    {% csrf_token %}
                        </div>
                    <p><input class="btn btn-primary" type="submit" value="Generate and Send the token"></p>
                          
                  </form>

            </div>
        </div>
    </div>
{% endblock %}
