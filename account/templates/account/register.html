{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <hr>
  <p>Sign up to access ASP:</p>
  <form class="form-group" action="{% url 'doRegistration' %}" method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input class="btn btn-primary" type="submit" value="Create my account"></p>
  </form>
{% endblock %}
