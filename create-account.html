<!doctype html>
<html>
  <head>
      <title>Create account</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  
  <body>
      <div class="container">
          <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-6 card mt-5 mb-5">
                  <div class="card-title">
                    <h1 class="col-sm-10">Create Clinic Manager/Admin/Dispatcher/Health Authority/Warehouse Personnel account</h1>
                  </div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label>Email<small> - Address to which the token is sent </small></label>
                          <input type="email" class="form-control disabled" value="pilot@hospital.com" disabled>
                          <label for="exampleInputEmail1">Username<small> - It will be your permanent login username</small> <a href="#" data-toggle="tooltip" title="Uniqueness check is done after clicking Create Account">#</a></label>
                          <input type="text" class="form-control" placeholder="Enter Username" value="pilot2018" required>
                          <label for="exampleInputEmail1">Password<small> - It can be changed later. It is advised to have at least 1 capital letter, 1 small letter and 1 number.</small></label>
                          <input type="password" class="form-control" placeholder="Enter Password" value="ABCabc123" required>
                          <label for="exampleInputEmail1">Re-enter password</label>
                          <input type="password" class="form-control" placeholder="Enter Password" value="ABCabc123" required>
                          <div class="input-group mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">First and last name</span>
                            </div>
                            <input type="text" class="form-control ml-1">
                            <input type="text" class="form-control">
                          </div>
                          <label>Clinic managed <a href="#" data-toggle="tooltip" title="For clinic managers only">#</a></label>
                          <select class="col-11 mt-2 form-control">
                              <option>Tung Wah Group of Hospitals Fung Yiu King Hospital</option>
                              <option>Active Health Clinic, HKU</option>
                              <option>The Duchess of Kent Children's Hospital at Sandy Bay</option>
                              <option>Prince Philip Dental Hospital</option>
                              <option>Tsan Yuk Hospital</option>
                              <option>Sai Ying Pun Jockey Club General Out-patient Clinic</option>
                              <option>Canossa Hospital</option>
                              <option>Matilda International Hospital</option>
                              <option>Kennedy Town Jockey Club Clinic</option>
                              <option>Yan Chai Hospital Shan King Child Care Centre</option>
                              <option>Central District Health Centre General Out-Patient Clinic</option>
                              <option>University Health Service, HKU</option>
                          </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="createBtn">Create account</button>
                      </form>
                    </div>

                </div>
            </div>
      </div>
      <!-- JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>
          $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $("#createBtn").click(function() {
              alert("Create account successfully!");
              window.location.href = "index.html";
            });
          })
      </script>
  </body>
</html>
