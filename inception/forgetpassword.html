<!doctype html>
<html>
  <head>
      <title>Forget password</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  
  <body>
  
      <div class="container-fluid mt-5">
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6 card mt-5">
              <div class="card-title">
                <h1 class="col-sm-10">Please input your username to reset the password</h1>
              </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" placeholder="Enter Username" value="joe_doe2018" required>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm">Submit</button>
                  </form>
                </div>

            </div>
        </div>
      </div> 
    
      <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmReset" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title" id="exampleModalLongTitle">Please wait for the password reset email</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Steps are provided to recoop your account
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
      </div>
      <!-- JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
